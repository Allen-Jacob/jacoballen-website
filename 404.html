<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page non trouv√©e</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background-color: #1a1a1a;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
}

/* Header Navigation */
header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    background: rgba(26, 26, 26, 0);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    max-width: 1200px;
    margin: 0 auto;
}

.logo {
    font-size: 1.5rem;
    font-weight: 700;
    color: #ff6b9d;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
}

.logo:hover {
    transform: scale(1.05);
}

.nav-links {
    display: flex;
    list-style: none;
    gap: 2rem;
}

.nav-links a {
    color: #ccc;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
    position: relative;
}

.nav-links a:hover {
    color: #ff6b9d;
}

.mobile-menu-btn {
    display: none;
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
}

/* Arri√®re-plan avec effet de particules */
.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%);
}

.particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
}

.particle {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation: float 6s ease-in-out infinite;
}

.particle:nth-child(1) { width: 3px; height: 3px; top: 20%; left: 20%; animation-delay: 0s; }
.particle:nth-child(2) { width: 2px; height: 2px; top: 40%; left: 80%; animation-delay: 2s; }
.particle:nth-child(3) { width: 4px; height: 4px; top: 80%; left: 30%; animation-delay: 4s; }
.particle:nth-child(4) { width: 2px; height: 2px; top: 60%; left: 70%; animation-delay: 1s; }
.particle:nth-child(5) { width: 3px; height: 3px; top: 30%; left: 50%; animation-delay: 3s; }
.particle:nth-child(6) { width: 2px; height: 2px; top: 10%; left: 60%; animation-delay: 5s; }
.particle:nth-child(7) { width: 3px; height: 3px; top: 70%; left: 10%; animation-delay: 2.5s; }

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
    50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
}

/* Page Content */
.error-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex: 1;
    text-align: center;
    z-index: 10;
    padding: 2rem;
    min-height: 100vh;
}

/* 404 Animation */
.error-code {
    font-size: clamp(120px, 20vw, 300px);
    font-weight: 900;
    background: linear-gradient(45deg, #ff6b9d, #4ecdc4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 2rem;
    opacity: 0;
    animation: glitch 2s ease-in-out infinite, fadeInUp 1s ease-out 0.5s forwards;
    position: relative;
}

@keyframes glitch {
    0%, 100% { transform: translateX(0); }
    20% { transform: translateX(-2px) translateY(2px); }
    40% { transform: translateX(-2px) translateY(-2px); }
    60% { transform: translateX(2px) translateY(2px); }
    80% { transform: translateX(2px) translateY(-2px); }
}

.error-title {
    font-size: clamp(32px, 5vw, 48px);
    font-weight: 700;
    color: #fff;
    margin-bottom: 1rem;
    opacity: 0;
    animation: fadeInUp 1s ease-out 1s forwards;
}

.error-subtitle {
    font-size: clamp(16px, 3vw, 20px);
    color: #ccc;
    margin-bottom: 2rem;
    max-width: 600px;
    line-height: 1.6;
    opacity: 0;
    animation: fadeInUp 1s ease-out 1.5s forwards;
}

/* Boutons d'action */
.error-actions {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 3rem;
    opacity: 0;
    animation: fadeInUp 1s ease-out 2s forwards;
}

.btn {
    padding: 12px 30px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    border: none;
    cursor: pointer;
}

.btn-primary {
    background: linear-gradient(45deg, #ff6b9d, #4ecdc4);
    color: white;
    box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
}

.btn-secondary {
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
}

.btn-secondary:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
}

/* Robot anim√© */
.robot-container {
    opacity: 0;
    animation: fadeInUp 1s ease-out 2.5s forwards;
}

.robot {
    font-size: 80px;
    animation: robotFloat 3s ease-in-out infinite;
    display: inline-block;
}

@keyframes robotFloat {
    0%, 100% { transform: translateY(0px) rotate(-3deg); }
    50% { transform: translateY(-10px) rotate(3deg); }
}

/* Animations */
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Animation pour particules de clic */
@keyframes clickParticle {
    0% { 
        opacity: 1; 
        transform: scale(1) translateY(0); 
    }
    100% { 
        opacity: 0; 
        transform: scale(0.5) translateY(-30px); 
    }
}

/* Footer */
footer {
    text-align: center;
    padding: 15px;
    font-size: 14px;
    color: #666;
    position: relative;
    background: none;
    z-index: 5;
}

footer::before {
    content: '';
    display: block;
    width: 10%;
    height: 1px;
    background-color: #444;
    margin: 0 auto 5px auto;
}

/* Responsive */
@media (max-width: 768px) {
    nav {
        padding: 1rem;
    }

    .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(26, 26, 26, 0.98);
        flex-direction: column;
        padding: 1rem;
        gap: 1rem;
    }

    .nav-links.active {
        display: flex;
    }

    .mobile-menu-btn {
        display: block;
    }

    .error-container {
        padding: 1rem;
    }

    .error-actions {
        flex-direction: column;
        align-items: center;
    }

    .btn {
        width: 100%;
        max-width: 300px;
        justify-content: center;
    }

    .robot {
        font-size: 60px;
    }
}

@media (max-width: 480px) {
    .error-actions {
        gap: 0.5rem;
    }
}
    </style>
</head>
<body>
    <!-- Arri√®re-plan avec effets -->
    <div class="background"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Header Navigation -->
    <header>
        <nav>
            <a href="#" class="logo">üöÄ Jacob Allen</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/blog">Blog</a></li>
            </ul>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">‚ò∞</button>
        </nav>
    </header>

    <!-- Contenu principal de la page 404 -->
    <main class="error-container">
        <h1 class="error-code">404</h1>
        
        <h2 class="error-title">Oups ! Page non trouv√©e</h2>
        
        <p class="error-subtitle">
            Il semble que la page que vous cherchez ait d√©cid√© de partir en vacances. 
            Ne vous inqui√©tez pas, nous allons vous aider √† retrouver votre chemin !
        </p>

        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                üè† Return to Home
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                ‚¨ÖÔ∏è Old Page
            </button>
        </div>

        <div class="robot-container">
            <div class="robot">ü§ñ</div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; ¬© 2025 Jacob Allen. All rights reserved.</p>
    </footer>

    <script>
        // Menu mobile
        function toggleMobileMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        // Effet de particules au clic
        document.addEventListener('click', function(e) {
            createClickParticle(e.clientX, e.clientY);
        });

        function createClickParticle(x, y) {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.width = '6px';
            particle.style.height = '6px';
            particle.style.background = '#ff6b9d';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '9999';
            particle.style.animation = 'clickParticle 1s ease-out forwards';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                document.body.removeChild(particle);
            }, 1000);
        }

        // Animation d'apparition progressive
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });

        // Effet de parallaxe sur les particules
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.5;
                const x = mouseX * speed;
                const y = mouseY * speed;
                
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
